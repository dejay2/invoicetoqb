<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal Test</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Bootstrap Modal Test</h1>
    <button type="button" class="btn btn-primary" id="showModalBtn">
      Launch Delete Confirmation Modal
    </button>

    <!-- Test Button for Invoice Deletion -->
    <div class="mt-4">
      <h2>Test Invoice Deletion</h2>
      <button type="button" class="btn btn-danger" id="testDeleteBtn">
        Delete Invoice (Test)
      </button>
      <div id="result" class="mt-3"></div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script>
    // Test basic Bootstrap modal functionality
    document.getElementById('showModalBtn').addEventListener('click', function() {
      const modalElement = document.createElement('div');
      modalElement.className = 'modal fade';
      modalElement.id = 'testModal';
      modalElement.setAttribute('tabindex', '-1');
      modalElement.innerHTML = `
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Test Modal</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>If you see this modal, Bootstrap is working correctly!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      `;
      document.body.appendChild(modalElement);

      const modal = new bootstrap.Modal(modalElement);
      modal.show();

      modalElement.addEventListener('hidden.bs.modal', function() {
        document.body.removeChild(modalElement);
      });
    });

    // Test the exact modal structure from the invoice app
    document.getElementById('testDeleteBtn').addEventListener('click', async function() {
      try {
        // Replicate the showDeleteConfirmation function
        const itemDescription = 'test invoice';
        let modal = document.getElementById('delete-confirmation-modal');
        if (!modal) {
          modal = document.createElement('div');
          modal.id = 'delete-confirmation-modal';
          modal.className = 'modal fade';
          modal.setAttribute('tabindex', '-1');
          modal.innerHTML = `
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Confirm Delete</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete <strong class="item-description"></strong>?</p>
                  <p class="text-warning">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger confirm-delete">Delete</button>
                </div>
              </div>
            </div>
          `;
          document.body.appendChild(modal);

          // Handle confirm button
          const confirmBtn = modal.querySelector('.confirm-delete');
          confirmBtn.addEventListener('click', () => {
            const bsModal = bootstrap.Modal.getInstance(modal);
            bsModal.hide();
            document.getElementById('result').innerHTML = '<div class="alert alert-success">Delete confirmed! This would delete the invoice.</div>';
          });
        }

        // Update description
        const descriptionEl = modal.querySelector('.item-description');
        descriptionEl.textContent = itemDescription;

        // Show modal
        const bsModal = new bootstrap.Modal(modal);
        bsModal.show();

        // Handle modal hidden event
        modal.addEventListener('hidden.bs.modal', function handler() {
          modal.removeEventListener('hidden.bs.modal', handler);
          if (!document.getElementById('result').innerHTML.includes('Delete confirmed')) {
            document.getElementById('result').innerHTML = '<div class="alert alert-info">Delete cancelled.</div>';
          }
        }, { once: true });

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
